<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <h1>Registration form</h1>
    <div>
        <fieldset>

            <legend>Basic User Information:</legend>

            <form action="link_to_server">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">
                <br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <br>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <label for="confpassword">Confirm Password:</label> 
                <input type="password" id="confpassword" name="confirmpassword">
          
                <label for="male">Gender:</label>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>

                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>

                <input type="radio" id="other" name="gender" value="Other">
                <label for="other">Other</label>

                <label for="birthday">Date of Birth:</label>
                <input type="date" id="birthday" name="birthday">  
        </fieldset>

        <fieldset>

            <legend>Address Information:</legend>

            <label for="streetadress">Street Adress:</label>
            <textarea name="streetadress" id="streetadress" cols="30" rows="3"></textarea>
            <br>

            <label for="country">Country:</label>
            <select name="country" id="country">
                <option value="usa">USA</option>
                <option value="moldova">Moldova</option>
                <option value="germany">Germany</option>
                <option value="italy">Italy</option>
                <option value="spain">Spain</option>
            </select>
            <br>
            
            <label for="city">City:</label>
            <input type="text" id="city" name="city">
            <br> 

            <label for="postcode">Postal Code:</label>
            <input type="text" id="postcode" name="postcode">
        </fieldset>

        <fieldset>

            <legend>Preferences:</legend>

            <label for="contactmethod">Preffered Contact Method:</label>

            <input type="checkbox" id="emailmethod" name="emailmethod" value="Email">
            <label for="emailmethod">Email</label>

            <input type="checkbox" name="phonemethod" id="phonemethod" value="Phone">
            <label for="phonemethod">Phone</label>

            <input type="checkbox" name="postalmail" id="postmail" value="Postal Mail">
            <label for="postmail">Post Mail</label>
            <br>

            <label for="colorpicker">Favorite Color:</label>
            <input type="color" id="colorpicker" name="colorpicker" value="">
        </fieldset>
        
        <fieldset>

            <legend>Additional Details:</legend>

            <label for="hearAboutUs">How did you hear about us?</label>
            <select name="hearAboutUs" id="hearAboutUs">
                <option value="internet">Internet</option>
                <option value="friend">Frind</option>
                <option value="advertisement">Advertisement</option>
            </select>
            <br>

            <label for="feedback">Feedback/Comments:</label>
            <textarea name="feedback" id="feedback" cols="30" rows="3"></textarea>
        </fieldset>

        <input type="submit" value="Submit" id="submitButton">
        <input type="reset" value="Reset" id="resetButton">
            </form>
    </div>
